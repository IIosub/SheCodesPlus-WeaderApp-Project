<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="forecast">

      <div class="search-engine">
        <input type="text" placeholder="Search for a city..." id="city-input" value="" />
        <button id="search-button">Search</button>
        <button id="current-button">Current</button>
      </div>
      <div class="live-weather">
        <h1>Location 📍🗺️</h1>

        <div class="temperatureSection">
          <span id="temperature" class="temperature">°C</span>
        </div>

        <p id="weather-description"></p>
      </div>

      <div class="more-info">
        <p>
          <span id="currentDay">Saturday </span>,
          <span id="currentTime">20:45 </span>
        </p>

        <p id="wind">Wind Speed: m/s</p>
        <p id="precipitation">Precipitation: % </p>
        <p id="humidity">Humidity: %</p>
      </div>
    </div>

    <div class="forecast-days">
      <div class="monday">
        <p>Monday</p>
        <p>11°C</p>
        <img src="/img/rainy.svg" alt="rainy" />
      </div>

      <div class="tuesday">
        <p>Tuesday</p>
        <p>12°C</p>
        <img src="/img/day.svg" alt="sunny" />
      </div>

      <div class="wednsday">
        <p>Wednsday</p>
        <p>11°C</p>
        <img src="/img/cloudy.svg" alt="cloudy" />
      </div>

      <div class="thursday">
        <p>Thursday</p>
        <p>9°C</p>
        <img src="img/rainy.svg" alt="rainy" />
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
