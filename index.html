<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://kit.fontawesome.com/52fdcf775b.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="forecast">

      <div class="search-engine">
        <input type="text" placeholder="Search for a city..." id="city-input" value="">
        <button id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <button id="current-button">Current</button>
      </div>
      <div class="live-weather">
        <h1>Location <i class="fa-solid fa-location-dot"></i> </h1>

        <div class="temperatureSection">
          <span id="temperature" class="temperature">°C/F</span>
        </div>

        <p id="weather-description"></p>
      </div>

      <div class="more-info">
        <p>
          <span id="currentDay">Saturday </span>,
          <span id="currentTime">20:45 </span>
        </p>

        <p id="wind">Wind Speed <i class="fa-solid fa-wind"></i></p>
        <p id="precipitation">Precipitation: % </p>
        <p id="humidity">Humidity <i class="fa-sharp fa-regular fa-droplet-degree"></i>>
      </div>
    </div>

    <div class="forecast-days">
      <div class="monday">
        <p>Monday</p>
        <p>11°C</p>
        <img src="/img/rainy.svg" alt="rainy" />
      </div>

      <div class="tuesday">
        <p>Tuesday</p>
        <p>12°C</p>
        <img src="/img/day.svg" alt="sunny" />
      </div>

      <div class="wednsday">
        <p>Wednsday</p>
        <p>11°C</p>
        <img src="/img/cloudy.svg" alt="cloudy" />
      </div>

      <div class="thursday">
        <p>Thursday</p>
        <p>9°C</p>
        <img src="img/rainy.svg" alt="rainy" />
      </div>
    </div>
    <a class="netlify" href="https://lambent-figolla-996abb.netlify.app">Open-source code</a> by Ioana Iosub
  </div>



  <script src="main.js"></script>
</body>

</html>
